version: "3.9"
services:
  db:
    image: postgres:16
    container_name: xraylogger_db
    restart: always
    environment:
      POSTGRES_DB: xray_logger
      POSTGRES_USER: xraylogger
      POSTGRES_PASSWORD: strong_db_password_here
      TZ: UTC
    volumes:
      - dbdata:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/01_init.sql:ro
    networks:
      - xraylogger-net

  app:
    build: .
    container_name: xraylogger_app
    restart: always
    env_file:
      - .env
    ports:
      - "0.0.0.0:8080:8080"
    depends_on:
      - db
    networks:
      - xraylogger-net

  adminer:
    image: adminer:latest
    container_name: adminer
    restart: always
    ports:
      - "127.0.0.1:7872:8080"
    environment:
      - ADMINER_DEFAULT_SERVER=db
    networks:
      - xraylogger-net

networks:
  xraylogger-net:
    driver: bridge

volumes:
  dbdata:
